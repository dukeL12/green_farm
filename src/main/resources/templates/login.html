<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>登录页面</title>
    <script>
        function validateForm(){
            var account=document.forms["login"]["account"].value;
            var password=document.forms["login"]["password"].value;

            if (account==null || account==""){
                alert("账号必须填写");
                return false;
            }
            if (password==null || password==""){
                alert("密码必须填写");
                return false;
            }
        }
    </script>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

</head>
<body class="login">
<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form action="index" method="post" name = "login" onsubmit=" return validateForm()">
                <h1>欢迎来到绿色农场</h1>
                <table>
                    <tr>
                        <td><h1>账号</h1></td>
                        <td><input type="text" name="account" id="account" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><h1>密码</h1></td>
                        <td><input type="password" name="password" id="password" class="form-control"></td>
                    </tr>
                    <tr><td><h1>身份</h1></td>
                        <td><label class="checkbox-inline"> <input type="radio" name="type" id="1" value="1"> 用户</label>
                        <label class="checkbox-inline"> <input type="radio" name="type" id="2" value="2"  checked> 商家</label>
                        <label class="checkbox-inline"> <input type="radio" name="type" id="3" value="3"> 管理员</label></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit"></td>
                        <td><a href="register" class="a-active">没有账号立即注册</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <!--<td><h3 th:text="${failedHint}"></h3></td>-->
                    </tr>
                </table>
            </form>
        </section>
    </div>
</div>
</body>
</html>
